<body class="container">
    <header class="container-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="Container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id_Usuario</th>
                    <th>Cedula</th>
                    <th>Nombre(s)</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Ciudad</th>
                    <th>Fecha_Registro</th>
                </tr>
            </thead>
            <tbody id="Data">

            </tbody>
        </table>
    </div>
    <script>
        let url = "https://localhost:44332/api/usuario"
        fetch(url)
            .then(response => response.json())
            .then(Data => mostrarData(Data))
            .catch(error => console.log(error))

        const mostrarData = (Data) => {
            console.log(Data)
            let body = ''
            for (let i = 0; i<Data.length; i++){
                body += `<tr><td>${Data[i].idUsuario}</td><td>${Data[i].cedula}</td><td>${Data[i].nombres}</td><td>${Data[i].apellidos}</td><td>${Data[i].telefono}</td><td>${Data[i].correo}</td><td>${Data[i].ciudad}</td><td>${Data[i].fechaRegistro}</td></tr>`
            }
            document.getElementById('Data').innerHTML = body
        }
    </script>
